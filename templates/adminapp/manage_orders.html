{% extends 'adminapp/base.html' %}

{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">

    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Status</h5>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="product_name">Order ID</label>
                  <input type="text" class="form-control" id="product_name" name="product_name" value="{{ order.order_number }}" readonly>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="category">User Name</label>
                  <input type="text" class="form-control" id="product_name" name="product_name" value="{{ order.user.first_name }}" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Shipping Address</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ order.selected_address }}" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label" for="order_status">Order Status</label>
                <select class="form-select" id="order_status" name="order_status">
                  <option value="New" {% if order.status == "New" %}selected{% endif %}>New</option>
                  <option value="Accepted" {% if order.status == "Accepted" %}selected{% endif %}>Accepted</option>
                  <option value="Completed" {% if order.status == "Completed" %}selected{% endif %}>Completed</option>
                  <option value="Rejected" {% if order.status == "Rejected" %}selected{% endif %}>Rejected</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
    </div>
</div>
<!-- / Content -->


{% endblock %}
