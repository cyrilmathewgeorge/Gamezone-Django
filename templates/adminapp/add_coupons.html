{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      {% include 'includes/alerts.html' %}
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Coupons</h5>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'add_coupons' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="coupon_code">Coupon Code</label>
                  <input type="text" class="form-control" id="code" name="code" placeholder="" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" id="discription" name="discription" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="discount">Discount</label>
                <input type="text" class="form-control" id="discount" name="discount" placeholder="" required />
              </div>
              <div class="mb-3">
                  <label class="form-label" for="valid_to">Valid Till</label>
                  <input type="date-local" class="form-control" id="expiration_date" name="expiration_date" required />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active">
                <label class="form-check-label" for="is_active">Active</label>
                </div>
              <br>
              <button type="submit" class="btn btn-primary">Add Coupon</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- / Content -->

{% endblock %}
